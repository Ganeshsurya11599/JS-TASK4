	<div class="container text-center">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<h2 class="text-white">STRING SORTING</h2>
				<br>
				<input type="text" placeholder="Enter a String" id="str">
				<br>
				<br>
				<button class="btn btn-danger" onclick="myFunction()">Descending</button>
				<button class="btn btn-danger" onclick="myFunction1()">Accending</button>
				<br>
				<br>
				<p id="text" class="text-white"></p>
				<br>
			</div>
		</div>
		<br>
	</div>

	<script>
	function myFunction() {
     var Input=document.getElementById('str');
      Input.value=Input.value.toUpperCase();
      Input=document.getElementById('str').value;
      var text=Input.split(" ");
      text.sort();


      text.sort(function(a,b){return b.length - a.length });
     
   
document.getElementById("text").innerHTML = text.join(" ");



	}

	function myFunction1() {
     var Input=document.getElementById('str');

      var text=Input.split(" ");
      text.sort();


      text.sort(function(a,b){return a.length - b.length });
     
   
document.getElementById("text").innerHTML = text.join(" ");



	}
</script>
